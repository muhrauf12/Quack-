{% extends "base.html" %}

{% block content %}
    <div class="account-edit-container">
        <!-- Display current user's profile picture and username -->
        <img class="profile-picture" src="{{ profile_pic_url }}" alt="profile picture"/>
        <h2>{{ username }}</h2>

        <!-- Edit form -->
        <form action="/accounts/?target={{ request.path }}" method="post" enctype="multipart/form-data" class="edit-form">
            <label for="file">Photo</label>
            <input type="file" id="file" name="file" accept="image/*"/>

            <label for="fullname">Name</label>
            <input type="text" id="fullname" name="fullname" value="{{ fullname }}" required/>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" value="{{ email }}" required/>

            <input type="submit" name="update" value="submit" class="button submit-btn"/>
            <input type="hidden" name="operation" value="edit_account"/>
        </form>

        <!-- Links to password change and account deletion -->
        <div class="account-links">
            <a href="/accounts/password/">Change password</a>
            <a href="/accounts/delete/">Delete account</a>
        </div>
    </div>
{% endblock %}
