<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>quack! Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffecc1;
        }

        .login-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 250px;
            margin: 10px 0;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form input[type="submit"] {
            padding: 10px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-form input[type="submit"]:hover {
            background-color: #1c6ea4;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: #3897f0;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .navbar {
    background-color: #F8D586;
    border-bottom: 2px solid #000000;
    /* padding: 10px 0;  */
      display: flex;
      /* justify-content: left; */
      background-color: #F8D586;
      padding: 10px;
    }

    div.container-fluid.px-3{
        justify-content: left;
    }

    .navbar-left {
      display: flex;
    }

    .navbar-left a {
      margin-right: 20px;
      text-decoration: none;
      color: black;
    }


       
    </style>
</head>

<header>
    <section id="navbar">
        <!-- navbar-expand-md -->
    <nav class = "navbar fixed-top me-auto navbar-left">
    <div class = "container-fluid px-3">
        <a id = "head" class = "navText navbar-brand" aria-current="page" href="/">
          <img class = "logo" src = "../static/images/logo.png" width = "60" height = "60" />
          <a style = "text-decoration: none; color: black" href="/">quack!</a>
        </a>
      </div>
    </nav>
</header>


<body>
    <div class="login-container">
        <div class="logo">
            Sign in
        </div>

        <!-- Login Form -->
        <form action="/accounts/" method="post" enctype="multipart/form-data" class="login-form">
            <input type="text" name="username" placeholder="Username" required/>
            <input type="password" name="password" placeholder="Password" required/>
            <input type="submit" value="login"/>
            <input type="hidden" name="operation" value="login"/>
        </form>

        <!-- Sign-up link -->
        <div class="signup-link">
            Don't have an account? <a href="/createAccount/">Sign up</a>
        </div>
    </div>
</body>
</html>
