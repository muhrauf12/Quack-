<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login - Insta485</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .big_box {
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            margin-right: 50px;
            margin-top: 50px;
            margin-left: 50px;
            background-color: white;
            display:absolute;
            height: 60%;
            width: 80%;
            padding: 10px;
            border: 2px solid #666; /* Add border */
            border-radius: 8px; /* Optional: Adds rounded corners */
        }

        .small_box {
            height: auto;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            flex-direction: column;
            margin-right: 50px;
            margin-bottom: 50px;
            margin-left: 50px;
            background-color: rgb(149, 149, 149);
            position: relative;
            margin-top:0px;
            width:80%;
            height:7%;
            padding: 10px;
            border: 2px solid #666; /* Add border */
            border-radius: 8px; /* Optional: Adds rounded corners */
        }
        
        .microphone{
            /* position:relative; */
            margin-left: 5px;
            float:right;
        }
        .logo {
            width: 200px; /* Set the desired width */
            height: auto; /* Maintains aspect ratio */
            position: fixed; /* Fixed to the viewport */
            top: 40px; /* Adjust for spacing from the top */
            left: 80px;
            transform: rotate(340deg);
        }

    </style>
    
</head>
<body>

        <div class = "big_box">
          <p>chat will reply here</p>
     </div>
        <div class = "small_box">
            <p>type your question here...
            <i style="font-size:24px" class="fa microphone">&#xf130;</i></p>
        </div>
      </div>
    </nav>
  <!--NavBar End-->

  <section id="main">
    <div class="card big_box">
      <div class="card-body">
        Generating answer...
      </div>
    </div>
    <div class="card small_box">
      <span>Type your question here...</span>
      <i class="fa fa-microphone microphone"></i>
    </div>
  </section>
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
      
</body>
</html>
