<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CodeQuacker - Insta485</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .big_box {
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            margin-right: 50px;
            margin-top: 50px;
            margin-left: 50px;
            background-color: white;
            padding: 20px;
        }

        .response_box {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            text-align: center;
            background-color: #f8f8f8;
        }
    </style>
</head>
<body style="background-color: #FFF0CE;">

  <section id="main">
    <div class="card big_box">
      <div class="card-body">
        <form id="textForm">
          <label for="input_text">Type your input here:</label>
          <input type="text" id="input_text" name="input_text" class="form-control" required>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>

        <div id="responseContainer" class="response_box mt-4">
          <strong>Response:</strong>
          <p id="responseText">Awaiting input...</p>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Handle form submission and send POST request
    document.getElementById('textForm').addEventListener('submit', async function(event) {
      event.preventDefault();  // Prevent form from refreshing the page
      const inputText = document.getElementById('input_text').value;

      console.log("Form Submitted. Input Text:", inputText);

      try {
        // Send POST request to /get_response
        const response = await fetch('/get_response', {
          method: 'POST',
          body: new URLSearchParams({ 'input_text': inputText })
        });

        console.log("POST request sent, awaiting response...");

        if (response.ok) {
          const result = await response.json();
          console.log("Response Received:", result);
          document.getElementById('responseText').textContent = result['response'];
        } else {
          console.error("Server responded with error code:", response.status);
          document.getElementById('responseText').textContent = `Error: ${response.status}`;
        }
      } catch (error) {
        console.error("Request failed:", error);
        document.getElementById('responseText').textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
