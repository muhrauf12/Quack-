<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Notes - Insta485</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffecc1; /* Same background as chatbot */
        }

        .lessons {
            padding: 20px; /* Spacing inside the box */
            width: 80%; /* Width of the notes section */
            max-width: 600px; /* Maximum width */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow */
            margin-left: 0; /* Align to the left */
            margin-right: auto; /* Push it to the left */
            margin-top: -200px; 
        }

        h2 {
            margin: 0 0 10px 0; /* Space below the title */
        }

        p {
            margin: 5px 0; /* Space between notes */
        }
    </style>
</head>
<body>

    <div class="lessons">
        <h2>Lessons</h2>
        <p>1. Remember to review the project requirements.</p>
        <p>2. Complete the assigned tasks by the end of the week.</p>
        <p>3. Schedule a meeting with the team for feedback.</p>
        <p>4. Research new technologies that could benefit the project.</p>
        <p>5. Prepare a presentation for the next update.</p>
    </div>
   
</body>
</html>
